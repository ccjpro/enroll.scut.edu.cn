                        autocomplete=off></div>
                <div class="list"><span>外出原因</span><input type=text id="mp_reason" name=sOutAddress
                        placeholder=好的大学，没有围墙 autocomplete=off></div>
            </div>
            <button onclick="login()" class="back_btn">保存</button>
        </div>

        <script>
            //保存至cookie
            function login() {
                var username = document.getElementById("mp_name").value;
                var useridid = document.getElementById("mp_id").value;
                var userscho = document.getElementById("mp_school").value;
                var usergrad = document.getElementById("mp_grade").value;
                var usertype = document.getElementById("mp_type").value;
                var userdest = document.getElementById("mp_destination").value;
                var userreas = document.getElementById("mp_reason").value;
                setCookie("ProUserName", username, 7);
                setCookie("ProUserIdid", useridid, 7);
                setCookie("ProUserScho", userscho, 7);
                setCookie("ProUserGrad", usergrad, 7);
                setCookie("ProUserType", usertype, 7);
                setCookie("ProUserDest", userdest, 7);
                setCookie("ProUserReas", userreas, 7);

                alert("已保存。出于隐私保护考虑，信息7天内有效。");
            }

            //读取cookie，自己主动填写输入框
            function autoFill() {
                document.getElementById("mp_name").value = getCookie("ProUserName")
                document.getElementById("mp_id").value = getCookie("ProUserIdid")
                document.getElementById("mp_school").value = getCookie("ProUserScho")
                document.getElementById("mp_grade").value = getCookie("ProUserGrad")
                document.getElementById("mp_type").value = getCookie("ProUserType")
                document.getElementById("mp_destination").value = getCookie("ProUserDest")
                document.getElementById("mp_reason").value = getCookie("ProUserReas")
            }

            function getCookie(c_name) {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + "=")
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1;
                        c_end = document.cookie.indexOf(";", c_start);
                        if (c_end == -1)
                            c_end = document.cookie.length;
                        return unescape(document.cookie.substring(c_start, c_end))
                    }
                }
                return ""
            }

            function setCookie(c_name, value, expiredays) {
                var exdate = new Date();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie = c_name + "=" + escape(value) + ";expires=" + exdate.toGMTString();
            }


        </script>
    </div>
</body>

</html>
